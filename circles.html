        var cirArr = [];

        function onKeyDown(event) {
            if (keyData[event.key]){
            keyData[event.key].sound.play(); //play the sound bound to the pressed key
            cirArr.push(new Path.Circle({ //make a new circle in a random location
                center: generateRandomPoint(),
                radius: 500,
                fillColor: keyData[event.key].color //set the fill color to the color bound to the pressed key
                }));
            }
        }

        function generateRandomPoint (){ //generate a point in a random location on the canvas
            var maxPoint = new Point(view.size.width, view.size.height); //finds the max x & y value of the canvas area
            var randomPoint = Point.random() * maxPoint; //generates a random coordinate within those values
            return randomPoint;
        } 

        function onFrame(event) { //circle animation
            for (var i = 0; i < cirArr.length; i++){
                cirArr[i].scale(0.9); //shrink the circle
                cirArr[i].fillColor.hue += 1; //change the color
                if (cirArr[i].area < 1){ //if the circle disappears, remove it from the array
                    cirArr[i].remove();
                    cirArr.splice(i, 1);
                }
            }
        }
